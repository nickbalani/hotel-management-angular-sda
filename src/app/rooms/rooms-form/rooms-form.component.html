<div class="card">
  <div class="card-body">
    <h5 class="card-title">Manage Room</h5>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" />
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"/>
        <span *ngIf="!roomForm.get('name')?.valid && roomForm.get('name')?.touched"
              class="text-danger">Please enter a valid name</span>
      </div>

      <div class="mb-3">
        <label for="roomTypeId" class="form-label">Room Type</label>
        <select class="form-select" id="roomTypeId" aria-label="Default select example" formControlName="roomTypeId">
          <option *ngFor="let r of roomTypes" [value]="r.id">{{r.name}}</option>
        </select>
        <span *ngIf="!roomForm.get('roomTypeId')?.valid && roomForm.get('roomTypeId')?.touched"
              class="text-danger">Please select a room type</span>
      </div>

      <div>
        <button [disabled]="!roomForm.valid" class="btn btn-primary">Save Room</button>
        <a routerLink="/rooms" class="btn">Cancel</a>
      </div>

    </form>
  </div>
</div>
